<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Carros</title>
</head>

<body>
    <form>
        <div>
            <input type="text" name="modelo">
        </div>
        <div>
            <input type="text" name="marca">
        </div>
        <div>
            <input type="text" name="ano">
        </div>
        <div>
            <input type="text" name="quilometragem">
        </div>
        <div>
            <input type="text" name="valor">
        </div>
        <div>
            <input type="radio" name="usadoOuNovo" value="Novo">
            <input type="radio" name="usadoOuNovo" value="Usado">
        </div>
        <div>
            <input type="checkbox" name="adicionais" value="Airbag">
            <input type="checkbox" name="adicionais" value="Alarme">
            <input type="checkbox" name="adicionais" value="Ar_Condicionado">
        </div>
        <div>
            <select name="finalPlaca">
                <option value="final_1" selected>1</option>
                <option value="final_2">2</option>
                <option value="final_3">3</option>
                <option value="final_4">4</option>
            </select>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
